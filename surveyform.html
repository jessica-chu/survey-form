<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">How much do you like school? Let us know!</p>

    <form id="survey-form">
      <label id="name-label">Name: </label>
      <input id="name" type="text" required placeholder="Enter your name"><br><br>
      <label id="email-label">Email: </label>
      <input id="email" type="email" required placeholder="Enter your email"><br><br>
      <label id="number-label">Age: </label>
      <input id="number" type="number" min="16" max="50" placeholder="Age"><br><br>
      
      <label id="school-year-label">School Year: </label>
      <select id="dropdown">
        <option disabled value>Select an option</option>
        <option value="freshman">Freshman</option>
        <option value="sophomore">Sophomore</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
        <option value="Graduate">Graduate</option>
        <option value="Other">Other</option>
      </select>

      <p id="school-scale">On a scale of 1 to 10 (with 1 being <em>"not at all"</em> and 10 being <em>"I love school"</em>), how much do you enjoy being in school?</p>
      <label><input type="radio" name="rating" value="1">1</label>
      <label><input type="radio" name="rating" value="2">2</label>
      <label><input type="radio" name="rating" value="3">3</label>
      <label><input type="radio" name="rating" value="4">4</label>
      <label><input type="radio" name="rating" checked value="5">5</label>
      <label><input type="radio" name="rating" value="6">6</label>
      <label><input type="radio" name="rating" value="7">7</label>
      <label><input type="radio" name="rating" value="8">8</label>
      <label><input type="radio" name="rating" value="9">9</label>
      <label><input type="radio" name="rating" value="10">10</label><br><br>

      <p>Why do you come to school? <em>Check all that apply.</em></p>
      <label><input id="reason" type="checkbox" value="learn" checked>To get an education</input></label><br>
      <label><input id="reason" type="checkbox" value="socialize">To make connections</input></label><br>
      <label><input id="reason" type="checkbox" value="obligation">Parents forced me to continue my education</input></label><br>
      <label><input id="reason" type="checkbox" value="idk">I don't know</input></label>
      <br><br>

      <label for="comments">Any questions or comments?</label>
      <textarea id="comment" style="height:70px; width:300px;" name="comment" placeholder="Enter your comment here..."></textarea><br><br>

      <button id="submit" type="submit">Submit</button>

    </form>
</body>
</html>
