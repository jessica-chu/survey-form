<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">How much do you like school? Let us know!</p>

    <form id="survey-form">
      <label id="name-label">Name: </label>
      <input id="name" type="text" required placeholder="Enter your name"><br><br>
      <label id="email-label">Email: </label>
      <input id="email" type="email" required placeholder="Enter your email"><br><br>
      <label id="number-label">Age: </label>
      <input id="number" type="number" min="16" max="50" placeholder="Age"><br><br>
      <label id="school-year-label">School Year: </label>
    </form>
</body>
</html>
